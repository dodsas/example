buildscript {
    dependencies {
        // https://github.com/int128/gradle-swagger-generator-plugin
        // Swagger Generator Plugin
        classpath "gradle.plugin.org.hidetake:gradle-swagger-generator-plugin:2.18.1"
    }
}

plugins {
    id 'java'
    id 'application'

    // Springboot
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'

    // Swagger Generator
    id 'org.hidetake.swagger.generator' version '2.18.1'
}

repositories {
    jcenter()
}

dependencies {
    // Springboot
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // https://github.com/swagger-api/swagger-codegen
    // Swagger Generator
    implementation 'io.swagger:swagger-annotations:1.5.22'
    swaggerCodegen 'io.swagger:swagger-codegen-cli:2.4.4'

    // https://github.com/springfox/springfox/blob/master/docs/transitioning-to-v2.md
    // Swagger Springfox
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'swagger.App'
}

swaggerSources {
    sample {
        print("root : $rootDir")
        inputFile = file("$rootDir/specs/sample.yaml")
        code {
            language = 'spring'
            configFile = file("$rootDir/specs/config.json")
            wipeOutputDir = false
            outputDir = file("$rootDir")
            components = ['models', 'apis', 'apiTests']
        }
    }
}